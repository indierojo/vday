<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Happy Valentines Day, Abby!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>

        .TopLeft {
            top: 0;
            left: 0;
        }
        .TopCenter {
            top: 0;
            left: 30%;
        }
        .TopRight {
            top: 0;
            right: 0;
            text-align: right;
        }
        .CenterLeft {
            top: 50%;
            left: 0;
        }
        .CenterCenter {
            top: 35%;
            left: 35%;
            text-align: center;
        }
        .CenterRight {
            top: 50%;
            right: 0;
            text-align: right;
        }
        .BottomLeft {
            bottom: 0;
            left: 0;
        }
        .BottomCenter {
            bottom: 0;
            left: 30%;
        }
        .BottomRight {
            bottom: 0;
            right: 0;
            text-align: right;
        }

        .photo {
            max-width: 800px;
            max-height: 600px;
        }

        .wrapper {
            position: absolute;
            max-width: 800px;
            max-height: 600px;
        }

        #caption {
            position:absolute;
            font-family: cursive;
            margin: 20px;
            max-width: 230px;
            font-size: 35px;
            color: white;
            text-shadow: 0 0 35px rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <img class="photo" th:src="${imageUrl}"/>
    <p id="caption" th:class="${image.textLocation}" th:text="${pun}"></p>
</div>
</body>
</html>
